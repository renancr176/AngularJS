<!DOCTYPE html>
<html ng-app="modulo1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Curso Angular JS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body ng-controller="indexController">
    <header class="container">
        <h2 ng-bind="titulo"></h2>
    </header>
    <main class="container">
        <div class="row">
            <input type="text" placeholder="Busca" ng-model="busca.nome"/>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos | filter:busca">
                    <th>{{aluno.nome}}</th>
                    <th ng-bind="aluno.email"></th>
                    <th>{{aluno.nota1}}</th>
                    <th>{{aluno.nota2}}</th>
                    <th>{{aluno.nota3}}</th>
                    <th>{{aluno.media}}</th>
                </tr>
            </tbody>
        </table>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./files/angular-1.7.9/angular.min.js"></script>
    <script type="text/javascript">
        angular.module("modulo1", [])
        .controller("indexController", function($scope){
            $scope.titulo = "Sistema com Angular JS";
            $scope.alunos = [
                {
                    nome: "Camila",
                    email: "camila@mail.com",
                    nota1: 65,
                    nota2: 80,
                    nota3: 55,
                    media: 0
                },
                {
                    nome: "Pedro",
                    email: "pedro@mail.com",
                    nota1: 50,
                    nota2: 70,
                    nota3: 65,
                    media: 0
                },
                {
                    nome: "Murilo",
                    email: "murilo@mail.com",
                    nota1: 70,
                    nota2: 70,
                    nota3: 70,
                    media: 0
                },
                {
                    nome: "João",
                    email: "joao@mail.com",
                    nota1: 67,
                    nota2: 75,
                    nota3: 66,
                    media: 0
                }
            ];
            var media = function(Aluno){
                var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3) / 3;
                return media.toFixed(2);
            }

            var init = function(){
                $scope.alunos.forEach(function(aluno){
                    aluno.media = media(aluno);
                });
            };
            
            init();
        });
    </script>
</body>

</html>
